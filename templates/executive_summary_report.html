<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الملخص التنفيذي - تحليل الصورة الإعلامية للأوقاف</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cover.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/executive_summary.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/executive_summary_report.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/print.css') }}" media="print">
    <!-- Google Fonts for Arabic -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Cover Page -->
        <section class="a4-page" id="cover">
            {% include 'sections/cover.html' %}
        </section>

        <!-- Executive Summary Report -->
        <section class="a4-page" id="executive-summary-report">
            {% include 'sections/executive_summary_full.html' %}
        </section>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        // Set executive summary button as active
        document.addEventListener('DOMContentLoaded', function() {
            const execBtn = document.getElementById('btn-executive');
            if (execBtn) {
                execBtn.classList.add('primary');
            }
            
            // Remove primary class from other buttons
            const otherBtns = document.querySelectorAll('.cover-btn:not(#btn-executive)');
            otherBtns.forEach(btn => btn.classList.remove('primary'));
        });

        // Handle navigation
        function switchView(view) {
            if (view === 'awareness') {
                window.location.href = '/';
            } else if (view === 'digital') {
                window.location.href = '/digital-performance-report';
            } else if (view === 'media') {
                window.location.href = '/media-performance-report';
            } else if (view === 'media-image') {
                window.location.href = '/media-image-report';
            } else if (view === 'executive') {
                window.location.href = '/executive-summary';
            }
        }
    </script>
</body>
</html>
