<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صورة الأوقاف في الإعلام الرقمي</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cover.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/executive_summary.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theoretical_framework.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/impact_assessment.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/gulf_comparison.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/case_studies.css') }}?v=4">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/conclusion.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/media_performance.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/media_image.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/charts.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/print.css') }}" media="print">
    <!-- Google Fonts for Arabic -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Cover Page -->
        <section class="a4-page" id="cover">
            {% include 'sections/cover.html' %}
        </section>

        <!-- Media Image Report Content -->
        <section class="a4-page" id="media-image">
            {% include 'sections/media_image.html' %}
        </section>

    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        // Set media-image button as active on page load
        document.addEventListener('DOMContentLoaded', function() {
            const mediaImageBtn = document.getElementById('btn-media-image');
            if (mediaImageBtn) {
                mediaImageBtn.classList.add('primary');
            }
            
            // Remove primary class from other buttons
            const otherBtns = document.querySelectorAll('.cover-btn:not(#btn-media-image)');
            otherBtns.forEach(btn => btn.classList.remove('primary'));
        });
    </script>
</body>
</html>
